name: CI

on:
  pull_request:
    branches: [ "dev", "main" ]
  push:
    branches: [ "dev", "main" ]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate repository files
        run: |
          test -f README.md
          echo "README exists âœ…"

  docker-build:
    runs-on: ubuntu-latest
    needs: sanity
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t devops-lab:ci .
